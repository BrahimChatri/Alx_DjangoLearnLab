{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Book</h1>
  <p>Are you sure you want to delete "{{ book.title }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
