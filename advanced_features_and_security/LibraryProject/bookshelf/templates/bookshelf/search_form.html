{% extends "base_generic.html" %}

{% block content %}
  <h1>Search Books</h1>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="search">Search:</label>
      <input type="text" name="search" id="search" required>
      <button type="submit">Search</button>
    </div>
  </form>
{% endblock %}
